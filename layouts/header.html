<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="./background.css">
    <style>

      .logo{
    width: 130px;
     margin-left: -5px;
      height: 50px;
  }
   
    </style>
</head>
<body>

    <div class="gradient">
    </div>
    <div class="container ">
        <header>
            <!-- Navbar-Header -->
            <div class="header clearfix">
              <nav class="navbar navbar-expand-sm navbar-light ">
                <a href="#"
                class="navbar-brand mb-0 h1">
                <img 
                class="d-inline-block align-top"
                src="/assets/airhub-logo.png" 
                alt="airhub-logo"
                width="130px"
                height="50px">
              </a>
          
              <!-- Hamburger menu for small devices -->
          
              <button 
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              class="navbar-toggler"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <!-- Collapse class for responsive design -->
                <!-- header content -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Flights</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">FAQs</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Weather</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Flight Radar</a>
                </li>
                <li class="nav-item">
                  <button class="btn btn-outline-secondary me-2" type="button">Sign In</button>
                </li>
                <li class="nav-item">
                  <button class="btn" type="button" style="background-color: #95C6F6;">Sign Up</button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

    </div>
</body>
</html>
